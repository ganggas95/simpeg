{{set . "title" "Login System"}}
{{template "header.html" .}}
<div class="container-fluid">
	<div class="login-main">
		<div class="login-header">
			<img src="/public/img/header.png" alt="">
		</div>
		<div class="login-content">
			<div class="login-title">LOGIN</div>
			<hr>
			<form action="{{url "App.Auth"}}" method="POST">
				{{with $field := field "username" .}}
				<div class="form-group {{$field.ErrorClass}}">
					<label for="username">Username</label>
					<input type="text" name="{{$field.Name}}" class="form-control" id="username" value="{{$field.Flash}}" placeholder="Username">
					<span class="error">{{$field.Error}}</span>
				</div>
				{{end}}
				{{with $field := field "password" .}}
				<div class="form-group {{$field.ErrorClass}}">
					<label for="password">Password</label>
					<input type="password" name="{{$field.Name}}" class="form-control" id="password" value="{{$field.Flash}}" placeholder="Password">
					<span class="error">{{$field.Error}}</span>
				</div>
				{{end}}
				{{if .flash}}
				{{template "flash.html" .}}
				{{end}}
				<div class="form-group">
					<input type="submit" value="Login" class="form-control btn-login">
				</div>
			</form>
		</div>
	</div>
</div>
{{template "footer.html" .}}
